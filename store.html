<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CellForYou</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="js/store.js" defer ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="header">
        <a href="index.html" class="logo"
          ><img src="images/logo1.png" alt=""
        /></a>
        <div class="menu-main">
          <a class="active" href="index.html">
            <i class="fas fa-home"></i> Home</a
          >
          <a href="about.html"><i class="fas fa-users"></i> About</a>
          <a href="store.html"><i class="fas fa-shopping-bag"></i> Store</a>
          <a href="media.html"><i class="fas fa-tv"></i> Media</a>
          <a href="contact.html"><i class="fas fa-id-badge"></i> Contact</a>
        </div>
      </div>
    </header>
    <div id="products">
      <p>Price ({{value}})</p>
      <input type="range" name="range" id="range" min="0" max="9000" v-model="value">
      <ul>
        <li v-for="product in filter">
            <img :src="product.image">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
            <p>{{product.price}}</p>
        </li>
      </ul>
    </div>

    <footer>
      <div class="footer">
        <div class="heading">
          <h3>Address</h3>
          <span>Bucharest</span>
          <p>0212223242 <br />admin@cell-for-you.com</p>
        </div>
        <ul class="location-icon">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <div class="menu-bottom">
          <ul class="link">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
